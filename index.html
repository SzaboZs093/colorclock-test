<meta name="robots" content="noindex">
<html>
<head>
<meta name="description" content="Color clock">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale= 1">
  <link href="https://fonts.googleapis.com/css?family=Raleway:100" rel="stylesheet">
  <title>Színóra</title>
<style id="jsbin-css">
* {
  margin: 0;
  padding: 0;
}

/* Böngészőablak magassága a viszonyítási alap (height: 100%), így az óra minden képernyőméreten középen lesz (top: 50%) */

html, body {
  height: 100%;
}

#clock {
  font-family: 'Raleway', sans-serif;
  font-size: 80px;
  margin-top: -40px;
  text-align: center;
  position: relative;
  top: 50%;
}
</style>
</head>
<body>
  <div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock() {
  var date = new Date();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();

  // ha a(z) 'hours', 'minutes' és 'seconds' változó kisebb, mint 10, legyen előtte a szöveggé konvertáláskor egy nulla(Pl.: 09:09:09)

  if (hours <= 9) {
    hours = '0' + hours;
  }
  if (minutes <= 9) {
    minutes = '0' + minutes;
  }
  if (seconds <= 9) {
    seconds = '0' + seconds;
  }

  var clockFace = hours + ':' + minutes + ':' + seconds;
  var hexColor = '#' + hours + minutes + seconds;

  document.getElementById('clock').innerHTML = clockFace;
  document.body.style.background = hexColor;

  // setTimeout -> előre megírt metódus, amely bizonyos idő elteltével lefuttat egy megadott kódot

  setTimeout(function() {
    colorClock();
  }, 1000);

}

colorClock();
</script>
</body>
</html>
